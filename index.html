<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <section class="mx-4 my-5" role="main" aria-label="Main Stats">
    <div class="container">
      <div class="row text-center align-items-center">
        <div class="col-lg-6 px-0 order-lg-2 text-lg-end">
          <img src="images/image-header-desktop.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-lg-6 text-center text-lg-start px-4 pt-4 pb-3 p-md-5">
          <h1 class="mb-4 fs-2 mainHeading fw-bold"> Get <span class="insights">insights</span> that help your business grow. </h1>
            <p class="pb-4 fs-6 mainDesc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
              <div class="row mt-md-5">
                <div class="col-12 col-md-4 mb-3 mb-md-0"><span class="fs-3 fw-bold mainStats">10k+</span> <p class="text-uppercase mainDesc mb-0">companies</p></div>
                <div class="col-12 col-md-4 mb-3 mb-md-0"><span class="fs-3 fw-bold mainStats">314</span> <p class="text-uppercase mainDesc mb-0">templates</p></div>
                <div class="col-12 col-md-4 mb-3 mb-md-0"><span class="fs-3 fw-bold mainStats">12m+</span> <p class="text-uppercase mainDesc mb-0">queries</p></div>
              </div>
          </div>
      </div>
    </div>
  </section>

  <div class="attribution" role="contentinfo" aria-label="Footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jovanov.me">Angel Jovanov</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
